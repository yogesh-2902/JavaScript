<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Assignment</title>
    <style>
        div#app{
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2 class="time">
            <span id="hh">00</span> :
            <span id="mm">00</span> :
            <span id="ss">00</span>
        </h2>

        <div class="buttons">
            <span><button id="start">Start</button></span>
            <span><button id="stop">Stop</button></span>
            <span><button id="pauseContinue">Pause</button></span>
        </div>


    </div>


</body>

</html>
