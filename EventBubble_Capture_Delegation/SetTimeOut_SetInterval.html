    <script>

        //SetTimeOut is a function which provides a delay for a function,it takes 2 arguments 1. callback and 2. is time
        console.log("Getting Ready!!!");
        setTimeout(() => {
            console.log("Run.....");
        } , 5000);

        let seconds = 0;
        //set Interval returns a interval id which is obtained when we run in the console
        //This is very Important to clearInterval to stop the program
        let intervalID = setInterval(() => {
            console.log(++seconds);

            if(seconds > 10){
                clearInterval(intervalID);
            }



        }, 1000)

    </script>
