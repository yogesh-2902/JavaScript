<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. Downloaad the script file -  -->
    <!-- 2. Execute the script file -->
    <!-- async can be used when we want to load ads since we dont need dom to be loaded completely, meaning a seperate thread will be created to 'download' the script file-->
    <script async src="./console.js"></script>
    <!-- defer means 'download' all the html and then 'execute' after the html has been loaded and it runs in the same order of execution-->
    <!-- ALWAYS USE THIS -->
    <script  src="./destructuring.js" defer ></script>
</head>
<body>
    <!-- If we want to add the script tag at the top we have to add defer -->
</body>
</html>
